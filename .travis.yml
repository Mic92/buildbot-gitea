language: python
python:
  - "3.6"
addons:
  apt_packages:
    - enchant
    - aspell
    - aspell-en
    - ispell
    - iamerican
env:
  - BOTO_CONFIG=/dev/null
install:
  - pip install -U pip wheel setuptools
  - pip install junit-xml~=1.9
  - "pip install --no-binary :all: -r testrequirements.txt"
  - pip install -r requirements.txt
  - pip install -e .
cache:
  directories:
    - $HOME/.cache/pip
script: "trial buildbot_gitea.test"
